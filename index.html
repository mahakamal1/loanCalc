<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="row v">
        <div class="container">
            <div class="col-md-6 mx-auto mt-5">
                <h1 class="text-center mb-3"> Loan Calculator</h1>
                <div class="card card-body text-center">
                    <form id="loanCalculator">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" id="loan-amount" placeholder="loan Amount" aria-label=" aria-describedby="addon-wrapping">
                          </div>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">%</span>
                            </div>
                            <input type="number" class="form-control" id="interest" placeholder="interest" aria-label=" aria-describedby="addon-wrapping">
                          </div>
                          <div class="input-group mb-3">
                            <input type="number" class="form-control" id="repay" placeholder="Years To Repay" aria-label=" aria-describedby="addon-wrapping">
                          </div>
                          <input type="submit" value="Calculate" class="btn btn-dark btn-block mb-3" id="calc">
                    </form>
                    <div class="loading">
                        <img src="images/loading-icegif-1.gif">
                    </div>
                    <div class="resulted">
                        <h1>Result</h1>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text">Monthly Payment</span>
                            </div>
                            <input type="number" class="form-control" id="Monthly-Payment" aria-label=" aria-describedby="addon-wrapping" disabled>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text">Total Payment</span>
                            </div>
                            <input type="number" class="form-control" id="Total-Payment" aria-label=" aria-describedby="addon-wrapping" disabled>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text">Total Interest</span>
                            </div>
                            <input type="number" class="form-control" id="Total-Interest" aria-label=" aria-describedby="addon-wrapping" disabled>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
